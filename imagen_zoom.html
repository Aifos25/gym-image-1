<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Imagen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            position: relative;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-container:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://workspace.umh.es/files/2022/10/Google_Sites_2014-2020.svg_.png" alt="Haz clic para ampliar">
    </div>
</body>
</html>
